version: '3'
services:
  portfolio-cryptostaking:
    image: postgres
    container_name: portfolio-cryptostaking
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      TZ: 'GMT'
      PGTZ: 'GMT'
    ports:
      - '5432:5432'
    volumes:
      - portfolio-cryptostaking-vol:/var/lib/postgresql/data
      - type: bind
        source: ./init-data.sh
        target: /docker-entrypoint-initdb.d/init-data.sh
        read_only: true
    env_file:
      - .env

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - /path/to/local/data:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    env_file:
      - .env

volumes:
  portfolio-cryptostaking-vol:
    driver: local
